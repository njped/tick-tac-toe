<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tick Tac Toe</title>
</head>
<body>
    <main class="container" id="board">
        <section class="row1" id="row1">
            <div class="col1" id="box1"></div>
            <div class="col2" id="box2"></div>
            <div class="col3" id="box3"></div>
        </section>
        <section class="row2" id="row2">
            <div class="col1" id="box4"></div>
            <div class="col2" id="box5"></div>
            <div class="col3" id="box6"></div>
        </section>
        <section class="row3" id="row3">
            <div class="col1" id="box7"></div>
            <div class="col2" id="box8"></div>
            <div class="col3" id="box9"></div>
        </section>
        <div class="btnContainer">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Restart Game</button>
        </div>
    </main>
</body>
</html>
